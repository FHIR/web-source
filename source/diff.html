<!DOCTYPE html>
<html>
<head>
    <title>HTML Diff Tool</title>
</head>
<body>
    <h1>HTML Diff Tool</h1>
    <form action="/cgi-bin/htmldiff-wrapper.pl" method="get">
        <div>
            <label for="oldfile">Old File URL:</label><br>
            <input type="text" id="oldfile" name="oldfile" size="80"><br>
        </div>
        <div>
            <label for="newfile">New File URL:</label><br>
            <input type="text" id="newfile" name="newfile" size="80"><br>
        </div>
        <div>
            <input type="submit" value="Compare">
        </div>
    </form>
</body>
</html>
